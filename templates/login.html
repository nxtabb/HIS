{% extends 'base.html' %}
{% load staticfiles %}
{% block tittle %}iship-登录{% endblock tittle %}
{% block header_con %}{% endblock header_con %}
{% block search_bar %}{% endblock search_bar %}
{% block body %}
    <div class="login_top clearfix">
		<a href="{% url 'plat:index' %}" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>
	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">船舶图片收集网站</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<div class="form_input"  >
					<form method="post">
                        {% csrf_token %}
						<input type="text" name="username"  value="{{username}}" class="name_input" placeholder="请输入用户名">
					<div class="user_error">输入错误</div>
						<input type="password" name="pwd"  value="{{password}}" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
						<input type="checkbox"  name="remember" {{checked}}>
						<label>记住用户名和密码</label>
						<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
    {{ errmsg }}
{% endblock body %}
